<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidas | BR CS2</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full bg-gray-50 h-full py-0 sm:py-5 flex justify-center items-center">
        <div class="p-5 w-full sm:w-fit bg-white sm:shadow-lg border sm:rounded-lg flex-col items-center justify-center">
            <p class="flex w-full justify-center font-semibold text-xl sm:text-2xl md:text-3xl border-b py-5">Partidas de Times Brasileiros</p>
            {% if matches %}
                {% for match in matches %}
                    <div class="border-b w-full flex flex-col justify-center items-center mt-4 mb-4 pb-4">
                        <div class="w-full flex flex-col gap-1 py-2 justify-center items-center sm:px-4">
                            <div class="flex flex-col sm:flex-row w-full justify-center gap-2 items-center mb-2">
                                <div class="flex gap-3 sm:gap-4 items-center">
                                    <img src="{{ match.team_1_logo }}" alt="{{ match.team_1 }}" class="w-12 h-12">
                                    <p class="font-semibold text-xl">{{ match.team_1 }}</p>
                                </div>
                                <div class="mx-2">vs</div>
                                <div class="flex gap-3 sm:gap-4  flex-row-reverse sm:flex-row items-center">
                                    <p class="font-semibold text-xl">{{ match.team_2 }}</p>
                                    <img src="{{ match.team_2_logo }}" alt="{{ match.team_2 }}" class="w-12 h-12">
                                </div>
                            </div>
                            <p class="text-sm">{{ match.date }} - {{ match.time }}</p>
                            <a href="{{ match.match_link }}" target="_blank" class="text-blue-500 hover:underline">Ver detalhes da partida</a>
                        </div>
                        
                        <div class="w-full rounded mb-4 p-2 flex flex-col sm:flex-row items-center gap-2 justify-center bg-gray-200">
                            <img src="{{ match.event_logo }}" alt="Logo do Evento" class="w-10 h-10">
                            <p class="text-xs mb-2">{{ match.event_name }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div>Nenhuma partida encontrada :(</div>
            {% endif %}
            
            <div class="w-full text-center mt-8">
                <a href="https://github.com/romulodm/brazilian-matches-hltv" target="_blank" class="flex justify-center items-center gap-2 text-gray-800 hover:text-purple-700 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.415-4.042-1.415-.546-1.387-1.333-1.757-1.333-1.757-1.087-.744.083-.729.083-.729 1.205.084 1.838 1.238 1.838 1.238 1.07 1.835 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.305-5.467-1.334-5.467-5.93 0-1.31.468-2.381 1.236-3.221-.124-.303-.536-1.527.117-3.176 0 0 1.008-.322 3.3 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.29-1.552 3.296-1.23 3.296-1.23.655 1.649.243 2.873.12 3.176.77.84 1.233 1.911 1.233 3.221 0 4.609-2.807 5.623-5.478 5.92.43.372.823 1.102.823 2.222 0 1.606-.015 2.901-.015 3.293 0 .322.217.694.825.576 4.765-1.587 8.199-6.084 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>Veja o projeto no GitHub</span>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
